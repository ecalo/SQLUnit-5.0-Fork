# $Id: dbengine.properties,v 1.3 2004/09/08 01:06:58 spal Exp $
# $Source: /cvsroot/sqlunit/sqlunit/test/java/dbengine.properties,v $
# Defines the driver and JDBC url for various database engines
#

# MySQL
mysql.driver = com.mysql.jdbc.Driver
mysql.url = jdbc:mysql://localhost:3306/sqlunitdb
mysql.user = defaultuser
mysql.pass = defaultuser

# PostgreSQL
postgresql.driver = org.postgresql.Driver
postgresql.url = jdbc:postgresql://localhost:5432/sqlunitdb
postgresql.user = defaultuser
postgresql.pass = defaultuser

# IBM-DB2
ibmdb2.driver = COM.ibm.db2.jdbc.net.DB2Driver
ibmdb2.url = jdbc:db2://localhsot:6799/sample
ibmdb2.user = db2inst1
ibmdb2.pass = db2inst1
